<div class="container pb-5">
  <div class="row pt-5">
    <form class="form-horizontal offset-md-4 colorlib-light-grey p-3" novalidate (ngSubmit)="onSubmitForm()" [formGroup]="datasForm" >
        <fieldset>
        
        <legend>Consulter votre Réservation :</legend> 
      
        <div class="form-group mt-2">
          <label class="col-md-12 control-label" for="numBooking" >Numéro de réservation :</label>  
          <div class="col-md-12">
            <input id="numBooking" name="numBooking" type="text" class="form-control input-md" required  
                    formControlName="numBooking" 
                    [ngClass]="{'is-invalid': (f.numBooking.errors && f.numBooking.touched) || getNotFound(),
                                'is-valid': !f.numBooking.errors && f.numBooking.touched}">
          </div>
        </div>
      
        <div class="form-group">
          <label class="col-md-12 control-label" for="name">Votre nom :</label>  
          <div class="col-md-12">
          <input id="name" name="name" type="text" class="form-control input-md" required
                formControlName="name" 
                [ngClass]="{'is-invalid': (f.name.errors && f.name.touched) || getNotFound(),
                            'is-valid': !f.name.errors && f.name.touched}">
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-md-12">
            <button id="singlebutton" [disabled]="datasForm.invalid" name="book" class="btn btn-primary" type="submit">Voir votre réservation</button>
          </div>
        </div>
        </fieldset>
    </form>


    <div *ngIf="getNotFound()" class="alert alert-danger alert-dismissible fade show  offset-md-4" role="alert">
      <strong>Erreur !</strong> Il n'y pas de réservation correspond aux données saisies.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseErrorMsg()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </div>
